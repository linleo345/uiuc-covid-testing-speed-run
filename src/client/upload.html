<form action="/upload" method="post" enctype="multipart/form-data">
    select image to upload:
    <input type="file" name="image" id="imageUpload" required>
    select a time to upload (example: 00:01:02)
    <input type="text" name="time" id="timeUpload" required>
    enter your name (or a username/hand if you prefer)
    <input type="username or name" name="name" id="name" required>
    <input type="submit" value="Upload Image" name="upload">


</form>
